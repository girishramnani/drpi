<html>
    <head>
        <title>
            Realtime data receiveing
        </title>
    </head>

    <body>
      <h1>Rpi based data receiver</h1>

      <br>
      <p>
        Temprature is <span id="temprature">undefined</span>
      </p>
      <p>
        Light Intensity is <span id="light">undefined</span>
      </p>
      
    </body>
    <script src="/socket.io.js" charset="utf-8"></script>
    <script>
    var element = document.querySelector("#temprature");
      var socket = io.connect('http://0.0.0.0:8001'); // change to ur ip
      socket.on('newData', function (data) {
          console.log(data);
          element.innerHTML = data.data;
        });
	var lightElement = document.querySelector("#light");
	var socketLight = io.connect('http://0.0.0.0:8001');
	socketLight.on('newData', function(data){
		lightElement.innerHTML = data.data;
	})	
    </script>

</html>
